<!DOCTYPE html>
<html lang="en">

<style>
    .grid-container-small {
        display: grid;
        grid-template-columns: 50% 50%;
        grid-template-rows: 30% 30% 30%;
        padding:25px;
        text-align:center;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!--https://www.bootstrapcdn.com-->
    <script src="https://unpkg.com/vue@next"></script>
    <title>Obligatorisk Opgave 3</title>
</head>

<body>
    <div>
        <div style="border: 10px inset deepskyblue; background-color: lightgray;">
            <!--Title-->
            <div style="font-size: 250%; margin-top:3%; margin-bottom:3%; text-align: center;">
                <b>String Manipulator</b>
            </div>
        </div>
    </div>
    <div id="app" style="border: 10px inset deepskyblue; background-color: lightgray; text-align: center;">
        <!--Title-->
        <input style="margin-top:1%;"id="inputField" v-model.lazy="input" placeholder="Input Word">
        <button id="button" v-on:click="Show(input)">Show it!</button>

        <!--Smaller Grid Containing Result Fields-->
        <div class="grid-container-small">
            <!--First Row-->
            <div style="background-color: white; border: 1px solid black; border-right-width:0px; padding: 5px;">1. as lowercase</div>
            <div style="background-color: white; border: 1px solid black; padding: 5px;">{{wordLower}}</div>

            <!--Second Row-->
            <div style="background-color: lightgray; border: 1px solid black; border-right-width: 0px; border-top-width: 0px; padding: 5px; ">2. As Input</div>
            <div style="background-color: lightgray; border: 1px solid black; border-top-width: 0px; padding: 5px;">{{word}}</div>

            <!--Third Row-->
            <div style="background-color: white; border: 1px solid black; border-right-width: 0px; border-top-width: 0px; padding: 5px; ">1. AS UPPERCASE</div>
            <div style="background-color: white; border: 1px solid black; border-top-width: 0px; padding: 5px;">{{wordUpper}}</div>
        </div>
    </div>
    
    <script src="js/index.js"></script>
</body>

</html>
